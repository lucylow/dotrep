apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dotrep-v2
  labels:
    app: dotrep-v2
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - dotrep.example.com
    secretName: dotrep-v2-tls
  rules:
  - host: dotrep.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dotrep-v2
            port:
              number: 3000


