apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotrep-v2
  labels:
    app: dotrep-v2
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotrep-v2
  template:
    metadata:
      labels:
        app: dotrep-v2
        version: v1
    spec:
      containers:
      - name: dotrep-v2
        image: dotrep-v2:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        # Add your environment variables here
        # - name: DATABASE_URL
        #   valueFrom:
        #     secretKeyRef:
        #       name: dotrep-secrets
        #       key: database-url
        # - name: JWT_SECRET
        #   valueFrom:
        #     secretKeyRef:
        #       name: dotrep-secrets
        #       key: jwt-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30


