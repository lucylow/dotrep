version: '3.8'

services:
  app:
    build: .
    container_name: backend-api
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/production-app
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    env_file:
      - .env
    depends_on:
      - mongo
      - redis
    restart: unless-stopped
    networks:
      - backend-network

  mongo:
    image: mongo:7.0
    container_name: backend-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=production-app
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - backend-network

  redis:
    image: redis:7-alpine
    container_name: backend-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - backend-network
    command: redis-server --appendonly yes

  mongo-express:
    image: mongo-express:latest
    container_name: backend-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongo:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - backend-network
    profiles:
      - dev

volumes:
  mongo-data:
  redis-data:

networks:
  backend-network:
    driver: bridge


